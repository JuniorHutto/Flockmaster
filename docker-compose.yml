version: '3.8'

services:
  web:
    build: .
    image: flockmaster:latest
    ports:
      - "80:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    # Use a small healthcheck to ensure container ready (optional)
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/" ]
      interval: 30s
      timeout: 10s
      retries: 3
